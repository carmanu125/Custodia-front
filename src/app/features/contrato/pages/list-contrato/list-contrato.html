<mat-card class="contratos-card">
  <mat-toolbar color="primary" class="contratos-toolbar">
    <span>Listado de Contratos</span>
    <span class="spacer"></span>
    <button
      mat-icon-button
      color="accent"
      aria-label="Agregar nuevo Contrato"
      routerLink="/contratos/create"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="mat-elevation-z2 table-container">
    <table mat-table [dataSource]="contratos" class="mat-elevation-z2 full-width">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let c">{{ c.Id }}</td>
      </ng-container>

      <!-- Columna Número -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let c">{{ c.Numero }}</td>
      </ng-container>

      <!-- Columna Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let c">{{ c.Descripcion || '-' }}</td>
      </ng-container>

      <!-- Columna Fecha Inicio -->
      <ng-container matColumnDef="fechaInicio">
        <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
        <td mat-cell *matCellDef="let c">{{ c.FechaInicio | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Columna Fecha Fin -->
      <ng-container matColumnDef="fechaFin">
        <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
        <td mat-cell *matCellDef="let c">{{ c.FechaFin | date:'dd/MM/yyyy' }}</td>
      </ng-container>

      <!-- Columna Dependencia -->
      <ng-container matColumnDef="dependenciaId">
        <th mat-header-cell *matHeaderCellDef>Dependencia</th>
        <td mat-cell *matCellDef="let c">{{ c.DependenciaId || '-' }}</td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
