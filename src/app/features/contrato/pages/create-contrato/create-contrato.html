<mat-toolbar color="primary" class="toolbar">
  <span>Crear Contrato</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/contratos" aria-label="Volver al listado">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="form-container">
  <mat-card class="contrato-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Nuevo Contrato</mat-card-title>
      <mat-card-subtitle>Ingrese los datos requeridos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contrato-form">

        <!-- Número -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Número</mat-label>
          <input matInput type="text" formControlName="numero" placeholder="Ej. CNT-2025-01" />
          <mat-error *ngIf="form.get('numero')?.hasError('required')">
            El número es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('numero')?.hasError('minlength')">
            El número debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Descripción -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="descripcion" placeholder="Descripción del contrato"></textarea>
        </mat-form-field>

        <!-- Fechas -->
        <div class="date-fields">
          <mat-form-field appearance="outline">
            <mat-label>Fecha Inicio</mat-label>
            <input matInput [matDatepicker]="pickerInicio" formControlName="fechaInicio" />
            <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
            <mat-datepicker #pickerInicio></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fecha Fin</mat-label>
            <input matInput [matDatepicker]="pickerFin" formControlName="fechaFin" />
            <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
            <mat-datepicker #pickerFin></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Dependencia -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Dependencia</mat-label>
          <mat-select formControlName="dependenciaId">
            <mat-option *ngFor="let d of dependencias" [value]="d.Id">{{ d.Nombre }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('dependenciaId')?.hasError('required')">
            Debe seleccionar una dependencia.
          </mat-error>
        </mat-form-field>

        <!-- Botones -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/contratos">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
