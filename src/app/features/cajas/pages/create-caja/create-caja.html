<mat-toolbar color="primary" class="toolbar">
  <span>Crear Caja</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/cajas" aria-label="Volver al listado">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="form-container">
  <mat-card class="caja-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Nueva Caja</mat-card-title>
      <mat-card-subtitle>Ingrese los datos requeridos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="caja-form">

        <!-- C贸digo -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>C贸digo</mat-label>
          <input matInput type="text" formControlName="codigo" placeholder="Ej. CAJ-001" />
          <mat-error *ngIf="form.get('codigo')?.hasError('required')">
            El c贸digo es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('codigo')?.hasError('minlength')">
            El c贸digo debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Anaquel -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Anaquel</mat-label>
          <mat-select formControlName="anaquelId">
            <mat-option *ngFor="let a of anaqueles" [value]="a.Id">{{ a.Nombre }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('anaquelId')?.hasError('required')">
            Debe seleccionar un anaquel.
          </mat-error>
        </mat-form-field>

        <!-- Botones -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/cajas">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
