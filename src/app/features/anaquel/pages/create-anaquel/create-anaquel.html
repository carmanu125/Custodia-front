<mat-toolbar color="primary" class="toolbar">
  <span>Crear Anaquel</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/anaqueles" aria-label="Volver al listado">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="form-container">
  <mat-card class="anaquel-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Nuevo Anaquel</mat-card-title>
      <mat-card-subtitle>Ingrese los datos requeridos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="anaquel-form">

        <!-- Nombre -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" placeholder="Ej. Archivo Central" />
          <mat-error *ngIf="form.get('nombre')?.hasError('required')">
            El nombre es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('nombre')?.hasError('minlength')">
            El nombre debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Vigencia -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Vigencia</mat-label>
          <mat-select formControlName="vigenciaId">
            <mat-option *ngFor="let v of vigencias" [value]="v.Id">{{ v.Anio }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('vigenciaId')?.hasError('required')">
            Debe seleccionar una vigencia.
          </mat-error>
        </mat-form-field>

        <!-- Botones -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/anaqueles">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
