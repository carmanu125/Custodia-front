<mat-toolbar color="primary" class="toolbar">
  <span>Crear dependencia</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/dependencias" aria-label="Volver al listado">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="form-container">
  <mat-card class="caja-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Nueva Dependencia</mat-card-title>
      <mat-card-subtitle>Ingrese los datos requeridos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="caja-form">

        <!-- Código -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre" placeholder="Ej. DEP-01" />
          <mat-error *ngIf="form.get('codigo')?.hasError('required')">
            El código es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('codigo')?.hasError('minlength')">
            El código debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- caja -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Caja</mat-label>
          <mat-select formControlName="cajaId">
            <mat-option *ngFor="let a of cajas" [value]="a.Id">{{ a.Codigo }}</mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('anaquelId')?.hasError('required')">
            Debe seleccionar un anaquel.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Observaciones</mat-label>
          <input matInput type="text" formControlName="observaciones" placeholder="Ej. Descripcion basica" />
          <mat-error *ngIf="form.get('codigo')?.hasError('required')">
            El código es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('codigo')?.hasError('minlength')">
            El código debe tener al menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Botones -->
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/cajas">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
