<mat-card class="vigencias-card">
  <mat-toolbar color="primary" class="vigencias-toolbar">
    <span>Listado de Vigencias</span>
    <span class="spacer"></span>
    <button mat-icon-button color="accent" aria-label="Agregar nueva vigencia" routerLink="/vigencias/create">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="vigencias" class="mat-elevation-z2 full-width">

      <!-- Columna ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let v">{{ v.Id }}</td>
      </ng-container>

      <!-- Columna Año -->
      <ng-container matColumnDef="anio">
        <th mat-header-cell *matHeaderCellDef>Año</th>
        <td mat-cell *matCellDef="let v">{{ v.Anio }}</td>
      </ng-container>

      <!-- Filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
