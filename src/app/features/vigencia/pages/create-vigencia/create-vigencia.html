<mat-toolbar color="primary" class="toolbar">
  <span>Crear Vigencia</span>
  <span class="spacer"></span>
  <button mat-icon-button routerLink="/vigencias" aria-label="Volver al listado">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="form-container">
  <mat-card class="vigencia-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Nueva Vigencia</mat-card-title>
      <mat-card-subtitle>Ingrese los datos requeridos</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="vigencia-form">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>A単o</mat-label>
          <input matInput type="number" formControlName="anio" placeholder="Ej. 2025" />
          <mat-error *ngIf="form.get('anio')?.hasError('required')">
            El a単o es obligatorio.
          </mat-error>
          <mat-error *ngIf="form.get('anio')?.hasError('min')">
            El a単o no puede ser menor a 1900.
          </mat-error>
          <mat-error *ngIf="form.get('anio')?.hasError('max')">
            El a単o no puede ser mayor a 2100.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
            <mat-icon>save</mat-icon> Guardar
          </button>
          <button mat-stroked-button color="warn" type="button" routerLink="/vigencias">
            Cancelar
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
